<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Memory.css">
    <script src="Memory.js"></script>
    <title>Memory</title>
</head>

<body>
    <div class="adjustment" id="adjustment">
        <h1>MEMORY </h1>
        </br>
        Select your own style!
        </br>
        CARDS
        <input class="stepper" type="number" name="Stepper" step="1" min="5" max="25" value="5" />
        </br>
        SIZE
        <input class="slider" type="range" name="Slider" min="0" max="1" step="0.1" value="0" />
        </br>
        COLOR
        </br>
        BG <input class="backgroundColor" type="color" name="Color" placeholder="pink" id="color" value="#E0587C">
        Card <input class="frontColor" type="color" name="Color" placeholder="pink" id="color" value="#E0587C">
        Font <input class="fontColor" type="color" name="Color" placeholder="pink" id="color" value="#E0587C">
        </br>
        FONT
        </br>
        <input type="radio" name="Radiogroup" value="Arial" id="radio1" />
            <label for="radio1">Arial</label>
            <input type="radio" name="Radiogroup" value="Helvetica" id="radio2" />
            <label for="radio2">Helvetica</label>
            <input type="radio" name="Radiogroup" value="Calibri" id="radio3" />
            <label for="radio3">Calibri</label>
        </br>
        <button type="button " class="button" style="vertical-align:middle"><span>START</span></button>
    </div>
</body>

</html>
